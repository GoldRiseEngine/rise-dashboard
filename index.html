<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Rise Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-style: italic;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo {
            text-align: right;
        }

        .logo img {
            height: 60px;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo-tagline {
            font-size: 0.6rem;
            letter-spacing: 3px;
            opacity: 0.7;
        }

        .last-updated {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-value.positive { color: #4ade80; }
        .stat-value.negative { color: #f87171; }
        .stat-value.neutral { color: #60a5fa; }

        .signals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-row {
            display: grid;
            grid-template-columns: 100px 100px 80px 80px 1fr 100px;
            gap: 15px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 8px;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .signal-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        @media (max-width: 768px) {
            .signal-row {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
            }
        }

        .signal-id {
            font-weight: 600;
            color: #a78bfa;
        }

        .signal-date {
            color: #888;
            font-size: 0.9rem;
        }

        .signal-direction {
            font-weight: 600;
        }

        .signal-direction.buy { color: #4ade80; }
        .signal-direction.sell { color: #f87171; }

        .signal-trades {
            color: #888;
            font-size: 0.9rem;
        }

        .signal-result {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
        }

        .signal-result .wins { color: #4ade80; }
        .signal-result .losses { color: #f87171; }

        .signal-pnl {
            font-weight: 700;
            text-align: right;
        }

        .signal-pnl.positive { color: #4ade80; }
        .signal-pnl.negative { color: #f87171; }

        .expand-icon {
            color: #888;
            font-size: 0.8rem;
        }

        .trades-detail {
            display: none;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin: -4px 0 8px 0;
            padding: 15px;
        }

        .trades-detail.expanded {
            display: block;
        }

        .trade-row {
            display: grid;
            grid-template-columns: 80px 60px 80px 80px 80px 80px;
            gap: 10px;
            padding: 8px 10px;
            font-size: 0.8rem;
            color: #aaa;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .trade-row:last-child {
            border-bottom: none;
        }

        .trade-row.header {
            color: #666;
            font-weight: 600;
        }

        .section-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .no-signals {
            text-align: center;
            color: #666;
            padding: 30px;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rise Trading Dashboard</h1>
            <div class="logo">
                <div class="logo-text">RISE TRADING</div>
                <div class="logo-tagline">UNITED WE RISE</div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">Loading...</div>

        <div class="card">
            <div class="card-title">Live Performance</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Signals</div>
                    <div class="stat-value neutral" id="totalSignals">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Wins</div>
                    <div class="stat-value positive" id="totalWins">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Losses</div>
                    <div class="stat-value negative" id="totalLosses">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value positive" id="winRate">-</div>
                </div>
            </div>
            <div class="stats-grid" style="margin-top: 20px;">
                <div class="stat-item">
                    <div class="stat-label">Total P/L</div>
                    <div class="stat-value" id="totalPnL">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Avg Signal Win</div>
                    <div class="stat-value positive" id="avgWin">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Avg Signal Loss</div>
                    <div class="stat-value negative" id="avgLoss">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Trades</div>
                    <div class="stat-value neutral" id="totalTrades">-</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="signals-header">
                <div class="card-title" id="todayTitle">Today's Signals</div>
            </div>
            <div id="todaySignals">
                <div class="no-signals">No signals yet</div>
            </div>
        </div>

        <div class="card">
            <div class="signals-header">
                <div class="card-title" id="prevTitle">Previous Signals</div>
            </div>
            <div id="prevSignals">
                <div class="loading">Loading signals...</div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1h___rcrQm4hncmA3iTxmJ5SZ_ZW4IvPKAgyFdw76SKI';
        const API_KEY = 'AIzaSyDMqEWKPrzhLaYWVHqq7YPBz-mLR5xpJPk';
        const RANGE = 'Sheet1!A:Q';

        async function fetchData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    processData(data.values);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('prevSignals').innerHTML = '<div class="no-signals">Error loading data</div>';
            }
        }

        function processData(rows) {
            const headers = rows[0];
            const trades = rows.slice(1).map(row => {
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = row[i] || '';
                });
                return obj;
            });

            // Group trades by Signal #
            const signalGroups = {};
            trades.forEach(trade => {
                const signalNum = trade['Signal #'] || 'Unknown';
                if (!signalGroups[signalNum]) {
                    signalGroups[signalNum] = [];
                }
                signalGroups[signalNum].push(trade);
            });

            // Calculate signal-level stats
            const signals = Object.entries(signalGroups).map(([signalNum, signalTrades]) => {
                const totalPnL = signalTrades.reduce((sum, t) => sum + parseFloat(t['Net P/L'] || 0), 0);
                const wins = signalTrades.filter(t => t['Result'] === 'WIN').length;
                const losses = signalTrades.filter(t => t['Result'] === 'LOSS').length;
                const direction = signalTrades[0]['Direction'];
                const date = signalTrades[0]['Open Time']?.split(' ')[0] || '';
                const datetime = signalTrades[0]['Open Time'] || '';
                
                // Signal is a WIN if net P/L is positive, LOSS if negative
                const signalResult = totalPnL >= 0 ? 'WIN' : 'LOSS';
                
                return {
                    signalNum: parseInt(signalNum) || 0,
                    trades: signalTrades,
                    totalPnL,
                    wins,
                    losses,
                    direction,
                    date,
                    datetime,
                    signalResult,
                    tradeCount: signalTrades.length
                };
            });

            // Sort by signal number descending
            signals.sort((a, b) => b.signalNum - a.signalNum);

            // Calculate overall stats
            const totalSignals = signals.length;
            const signalWins = signals.filter(s => s.signalResult === 'WIN').length;
            const signalLosses = signals.filter(s => s.signalResult === 'LOSS').length;
            const winRate = totalSignals > 0 ? ((signalWins / totalSignals) * 100).toFixed(1) : 0;
            const totalPnL = signals.reduce((sum, s) => sum + s.totalPnL, 0);
            const totalTradeCount = trades.length;

            const winningSignals = signals.filter(s => s.signalResult === 'WIN');
            const losingSignals = signals.filter(s => s.signalResult === 'LOSS');
            const avgWin = winningSignals.length > 0 
                ? winningSignals.reduce((sum, s) => sum + s.totalPnL, 0) / winningSignals.length 
                : 0;
            const avgLoss = losingSignals.length > 0 
                ? losingSignals.reduce((sum, s) => sum + s.totalPnL, 0) / losingSignals.length 
                : 0;

            // Update stats display
            document.getElementById('totalSignals').textContent = totalSignals;
            document.getElementById('totalWins').textContent = signalWins;
            document.getElementById('totalLosses').textContent = signalLosses;
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('winRate').className = 'stat-value ' + (parseFloat(winRate) >= 50 ? 'positive' : 'negative');
            
            document.getElementById('totalPnL').textContent = '$' + totalPnL.toFixed(2);
            document.getElementById('totalPnL').className = 'stat-value ' + (totalPnL >= 0 ? 'positive' : 'negative');
            
            document.getElementById('avgWin').textContent = '$' + avgWin.toFixed(2);
            document.getElementById('avgLoss').textContent = '$' + avgLoss.toFixed(2);
            document.getElementById('totalTrades').textContent = totalTradeCount;

            // Split into today and previous
            const today = new Date().toISOString().split('T')[0];
            const todaySignals = signals.filter(s => s.date === today);
            const prevSignals = signals.filter(s => s.date !== today);

            // Update timestamp
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleDateString()}, ${now.toLocaleTimeString()} • Auto-refreshes every 60s`;

            // Render today's signals
            document.getElementById('todayTitle').textContent = 
                `Today's Signals (${todaySignals.length} signals, ${todaySignals.reduce((sum, s) => sum + s.tradeCount, 0)} trades)`;
            
            if (todaySignals.length === 0) {
                document.getElementById('todaySignals').innerHTML = '<div class="no-signals">No signals yet</div>';
            } else {
                document.getElementById('todaySignals').innerHTML = todaySignals.map(s => renderSignal(s)).join('');
            }

            // Render previous signals
            document.getElementById('prevTitle').textContent = 
                `Previous Signals (${prevSignals.length} signals, ${prevSignals.reduce((sum, s) => sum + s.tradeCount, 0)} trades)`;
            
            if (prevSignals.length === 0) {
                document.getElementById('prevSignals').innerHTML = '<div class="no-signals">No previous signals</div>';
            } else {
                document.getElementById('prevSignals').innerHTML = prevSignals.map(s => renderSignal(s)).join('');
            }

            // Add click handlers for expanding
            document.querySelectorAll('.signal-row').forEach(row => {
                row.addEventListener('click', () => {
                    const detail = row.nextElementSibling;
                    if (detail && detail.classList.contains('trades-detail')) {
                        detail.classList.toggle('expanded');
                        const icon = row.querySelector('.expand-icon');
                        if (icon) {
                            icon.textContent = detail.classList.contains('expanded') ? '▲' : '▼';
                        }
                    }
                });
            });
        }

        function renderSignal(signal) {
            const pnlClass = signal.totalPnL >= 0 ? 'positive' : 'negative';
            const dirClass = signal.direction.toLowerCase();
            
            const tradesHtml = signal.trades.map(t => `
                <div class="trade-row">
                    <div>${t['Open Time']?.split(' ')[1] || ''}</div>
                    <div>${parseFloat(t['Lots'] || 0).toFixed(2)}</div>
                    <div>${parseFloat(t['Entry'] || 0).toFixed(2)}</div>
                    <div>${parseFloat(t['Exit'] || 0).toFixed(2)}</div>
                    <div style="color: ${t['Result'] === 'WIN' ? '#4ade80' : '#f87171'}">${t['Result']}</div>
                    <div style="color: ${parseFloat(t['Net P/L']) >= 0 ? '#4ade80' : '#f87171'}">$${parseFloat(t['Net P/L'] || 0).toFixed(2)}</div>
                </div>
            `).join('');

            return `
                <div class="signal-row">
                    <div class="signal-id">Signal ${signal.signalNum}</div>
                    <div class="signal-date">${signal.date}</div>
                    <div class="signal-direction ${dirClass}">${signal.direction}</div>
                    <div class="signal-trades">${signal.tradeCount} trades</div>
